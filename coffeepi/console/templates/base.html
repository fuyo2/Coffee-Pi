{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Portal used to display the coffee brewed.">
        <meta name="author" content="Justin Cole">
        <title>{% block title %}CoffeePi{% endblock %}</title>

        <!-- Bootstrap core CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/coffeepi.css' %}" rel="stylesheet">
        <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">

    </head>
    
    <body>
        <header class="navbar navbar-light sticky-top bg-light flex-md-nowrap p-0">
            <a class="col-md-3 col-lg-2 me-0 px-3" href="/"><img src="{% static 'img/logo.png' %}" alt="CoffeePi Logo"></a>
            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="center-div-v">
                <p>But first, coffee.</p>
            </div>
            <div class="navbar-nav">
              <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="admin/">Admin</a>
              </div>
            </div>
          </header>
          
        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="position-sticky pt-3">
                        <h3 class="nav-header-blk">Brands</h3>
                        <div id="brandLinks">
                            <ul class="nav flex-column">
                                <!-- Populate options based on 'brand_view' passed from the backend -->
                                {% for brand in brand_view %}
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="#" value="{{ brand }}">
                                        {{ brand }}
                                    </a>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </nav>                
          
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom center-div-v">
                    <h3 class="coffee-w-c">Select the brewed coffee</h3>
                    <div class="btn-toolbar mb-2 mb-md-0">
                    </div>
                </div>
                <div class="center-div-v" id="coffeeList">
                    <!-- Coffee types will be populated here -->
                </div>
            </main>
            
        </div>
        </div>

        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/filteredCoffee.js' %}"></script>
    </body>

</html>
